<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header><h1>Tic Tac Toe</h1></header>
    <main>
      <section class="overlay">
        <div class="winnerAlert">
          <p></p>
          <button>Play Again</button>
        </div>
      </section>
      <section class="start">
        <form novalidate>
          <div>
            <div class="input--name">
              <label for="player1--name">Player X name: </label>
              <input
                type="text"
                class="player--name-input"
                id="player1--name"
              />
            </div>
            <div class="input--name">
              <label for="player2--name">Player O name: </label>
              <input
                type="text"
                class="player--name-input"
                id="player2--name"
              />
            </div>
          </div>
          <button>Play</button>
        </form>
      </section>
      <section class="board">
        <section class="board--sq" data-index="0"></section>
        <section class="board--sq" data-index="1"></section>
        <section class="board--sq" data-index="2"></section>
        <section class="board--sq" data-index="3"></section>
        <section class="board--sq" data-index="4"></section>
        <section class="board--sq" data-index="5"></section>
        <section class="board--sq" data-index="6"></section>
        <section class="board--sq" data-index="7"></section>
        <section class="board--sq" data-index="8"></section>
      </section>
    </main>
    <footer>Created by Aram Hekimian</footer>
  </body>
</html>
